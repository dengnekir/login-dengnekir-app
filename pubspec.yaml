name: Vistopia
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^2.2.3
  cupertino_icons: ^1.0.6
  intl: ^0.18.1  # En g端ncel s端r端m端 kullanabilirsiniz
  flutter_localizations:
    sdk: flutter
  flutter_launcher_icons: ^0.14.1


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0


flutter_launcher_icons:
  android: true
  ios: true
  image_path: "image/logo.png"
  remove_alpha_ios: true

flutter:
  uses-material-design: true

  assets:
    - image/
    - image/imagemainpersonel/
    - fonts/

  fonts:
    - family: OpenSans
      fonts:
        - asset: fonts/OpenSans_Condensed-Bold.ttf
          weight: 700
    - family: Poppins
      fonts:
        - asset: fonts/Poppins-Bold.ttf
          weight: 700
